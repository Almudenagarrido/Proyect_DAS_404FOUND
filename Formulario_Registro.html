<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <h1>Página de subastas</h1>
      <nav>
        <ul>
          <li><a href="#">Menú</a></li>
          <li><a href="Formulario_Login.html">Log in</a></li>
          <li><a href="Formulario_Registro.html">Registro</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Crea tu cuenta en el sistema</h2>
      <form action="">
        <fieldset>
          <legend>Por favor, rellena los siguientes datos para registrarte en el sistema</legend>
        
        <br><label for="name">Nombre: </label><br>
        <input type="text" id="name" required placeholder="Pepito" pattern="[A-Za-z]*"><br><br>
        
        <label for="surname">Apellido: </label><br>
        <input type="text" id="surname" required placeholder="Pérez" pattern="[A-Za-z]*"><br><br>

        <label for="mail">Correo electrónico: </label><br>
        <input type="email" id="mail" required placeholder="pepitoperez@gmail.com"><br><br>

        <label for="telephone">Número de teléfono: </label><br>
        <input type="tel" id="telephone" required placeholder="607 54 23 67"><br><br>

        <label for="user">Usuario: </label><br>
        <input type="text" id="user" required placeholder="PetitoP" pattern="[A-Za-z0-9]*"><br><br>

        <label for="birthday">Fecha de nacimiento: </label><br>
        <input type="date" id="birthday" required><br><br>

        <label for="direction">Dirección: </label><br>
        <input type="text" id="direction" required placeholder="Calle Estrella 12, Madrid"><br><br>

        <label for="payment">Datos de pago: </label><br>
        <input type="text" id="payment" required><br><br>

        <label for="psw">Contraseña: </label><br>
        <input type="password" id="psw" required minlength="8"><br><br>
        
        <label for="confirmation">Confirma la contraseña: </label><br>
        <input type="password" id="confirmation" required minlength="8"><br><br>
        
        <label for="upimg">Carga una imagen: </label>
        <input type="file" id="upimg" name="filename" required><br><br>

        <input type="submit" value="Aceptar"> &nbsp;&nbsp;
        <input type="reset" value="Limpiar"> &nbsp;&nbsp;
        <input type="button" id="return" value="Inicio de Sesión" onclick="window.location.href='Inicio.html';" />

        </fieldset>
      </form>
    </main>
    <footer>
      <p>Creado por <b>Lucía Gámir & Almudena Garrido</b> <i>- 2025</i></p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Menú</a></li>
          <li><a href="Formulario_Login.html">Inicio</a></li>
          <li><a href="Formulario_Registro.html">Registro</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Introduce tus datos para registrarte en el sistema</h2>
      <form action="">
        <fieldset>
          <legend>Por favor, rellena los siguientes datos para registrarte en el sistema</legend>
        
        <br><label for="name">Nombre: </label><br>
        <input type="text" id="name" required placeholder="Pepito" pattern="[A-Za-z]*"><br><br>
        
        <label for="surname">Apellido: </label><br>
        <input type="text" id="surname" required placeholder="Pérez" pattern="[A-Za-z]*"><br><br>

        <label for="dni">DNI: </label><br>
        <input type="text" id="dni" required placeholder="54327401B" pattern="\d{8}[A-Za-z]"><br><br>

        <label for="mail">Correo electrónico: </label><br>
        <input type="email" id="mail" required placeholder="pepitoperez@gmail.com"><br><br>

        <label for="telephone">Número de teléfono: </label><br>
        <input type="tel" id="telephone" required placeholder="607 54 23 67"><br><br>

        <label for="user">Usuario: </label><br>
        <input type="text" id="user" required placeholder="PetitoP" pattern="[A-Za-z0-9]*"><br><br>

        <label for="birthday">Fecha de nacimiento: </label><br>
        <input type="date" id="birthday" required><br><br>

        <label for="direction">Dirección: </label><br>
        <input type="text" id="direction" required placeholder="Calle Estrella 12, Madrid"><br><br>

        <label for="comunity">Comunidad Autónoma: </label><br>
        <select id="comunity" required>
          <option value="">Selecciona una comunidad</option>
          <option value="Andalucia">Andalucía</option>
          <option value="Cataluña">Cataluña</option>
          <option value="Madrid">Madrid</option>
          <option value="Valencia">Comunidad Valenciana</option>
          <option value="Galicia">Galicia</option>
          <option value="CastillaLaMancha">Castilla-La Mancha</option>
          <option value="CastillaYLeon">Castilla y León</option>
          <option value="Catalunya">Cataluña</option>
          <option value="Extremadura">Extremadura</option>
          <option value="Madrid">Madrid</option>
          <option value="Murcia">Murcia</option>
          <option value="Navarra">Navarra</option>
          <option value="PaisVasco">País Vasco</option>
          <option value="Aragon">Aragón</option>
          <option value="Cantabria">Cantabria</option>
          <option value="LaRioja">La Rioja</option>
          <option value="IslasCanarias">Islas Canarias</option>
          <option value="IslasBaleares">Islas Baleares</option>
          <option value="Ceuta">Ceuta</option>
          <option value="Melilla">Melilla</option>  
        </select><br><br>

        <label for="city">Ciudad: </label><br>
        <select id="city" required>
          <option value="">Selecciona una ciudad</option>
          <option value="Sevilla">Sevilla</option>
          <option value="Málaga">Málaga</option>
          <option value="Granada">Granada</option>
          <option value="Córdoba">Córdoba</option>
          <option value="Jaén">Jaén</option>
          <option value="Huelva">Huelva</option>
          <option value="Almería">Almería</option>
          <option value="Linares">Linares</option>
          <option value="Cádiz">Cádiz</option>
          <option value="Murcia">Murcia</option>
          <option value="Cartagena">Cartagena</option>
          <option value="Alicante">Alicante</option>
          <option value="Valencia">Valencia</option>
          <option value="Castellón">Castellón</option>
          <option value="Zaragoza">Zaragoza</option>
          <option value="Huesca">Huesca</option>
          <option value="Teruel">Teruel</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Girona">Girona</option>
          <option value="Lleida">Lleida</option>
          <option value="Tarragona">Tarragona</option>
          <option value="Vigo">Vigo</option>
          <option value="Santiago de Compostela">Santiago de Compostela</option>
          <option value="A Coruña">A Coruña</option>
          <option value="Ourense">Ourense</option>
          <option value="Logroño">Logroño</option>
          <option value="Palma de Mallorca">Palma de Mallorca</option>
          <option value="Las Palmas de Gran Canaria">Las Palmas de Gran Canaria</option>
          <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
          <option value="Bilbao">Bilbao</option>
          <option value="Vitoria-Gasteiz">Vitoria-Gasteiz</option>
          <option value="Pamplona">Pamplona</option>
          <option value="Badajoz">Badajoz</option>
          <option value="Cáceres">Cáceres</option>
          <option value="Ávila">Ávila</option>
          <option value="Segovia">Segovia</option>
          <option value="Salamanca">Salamanca</option>
          <option value="Valladolid">Valladolid</option>
          <option value="León">León</option>
          <option value="Palencia">Palencia</option>
          <option value="Burgos">Burgos</option>
          <option value="Álava">Álava</option>
          <option value="Guipúzcoa">Guipúzcoa</option>
          <option value="Vizcaya">Vizcaya</option>
          <option value="Ceuta">Ceuta</option>
          <option value="Melilla">Melilla</option>
        </select><br><br>

        <label for="payment">Datos de pago: </label><br>
        <input type="text" id="payment" required><br><br>

        <label for="psw">Contraseña: </label><br>
        <input type="password" id="psw" required minlength="8"><br><br>
        
        <label for="confirmation">Confirma la contraseña: </label><br>
        <input type="password" id="confirmation" required minlength="8"><br><br>
        
        <label for="upimg">Carga una imagen: </label>
        <input type="file" id="upimg" name="filename" required><br><br>

        <input type="submit" value="Aceptar"> &nbsp;&nbsp;
        <input type="reset" value="Limpiar"> &nbsp;&nbsp;
        <input type="button" id="return" value="Inicio de Sesión" onclick="window.location.href='Formulario_Login.html';" />

        </fieldset>
      </form>
    </main>
    <footer>
      <p>Creado por <b>Lucía Gámir & Almudena Garrido</b> <i>- 2025</i></p>
    </footer>
  </body>
</html>

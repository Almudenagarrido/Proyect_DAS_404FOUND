<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
  </head>
  <body>
    <header><h1>Formulario de Login</h1></header>
    <main>
      <h2>Introduce tu usuario y contraseña</h2>
      <form action="">
      <fieldset>
        <legend>Por favor, rellena los siguientes datos para iniciar sesión en el sistema</legend>
        <br><label for="user">Usuario: </label>
        <input type="text" id="user" required><br><br>
        <label for="password">Contraseña: </label>
        <input type="password" id="password" required minlength="8"><br><br>
        <input type="submit" value="Enviar"><br>
      </fieldset>
      </form>
    </main>
    <footer>
      <p>Creado por <b>Almudena Garrido</b> <i>- 2025</i></p>
    </footer>
  </body>
</html>
